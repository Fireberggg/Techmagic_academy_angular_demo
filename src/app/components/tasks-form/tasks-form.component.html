<form class="add-form" [formGroup]="newTaskForm">
    <input type="text" [ngClass]="{'form-error': title?.touched && title?.invalid }" formControlName="title" />
    <input type="checkbox" formControlName="completed" />
    <button [disabled]="newTaskForm.invalid" (click)="addTask(newTaskForm.value)">Create</button>
</form>
