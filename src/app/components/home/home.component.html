<div class="home">
    <div class="home__header">
        <h1>{{ tabTitle }}</h1>

        <app-tasks-form (taskAdded)="addTaskToList($event)"></app-tasks-form>
    </div>

    <div class="home__task-list" *ngIf="tasks.length">
        <app-task-list [tasks]="tasks" (taskChecked)="checkTask($event)"></app-task-list>
    </div>

    <div class="loader" *ngIf="!tasks.length">Loading...</div>
</div>
